<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="/Assets/Images/favicon-32x32.png">
  <link rel="stylesheet" href="/Assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card" style="width: 300px;">
      <div class="card-divider">
        <img src="/Assets/Images/bg-pattern-card.svg" alt="background-img">
      </div>
      <img src="/Assets/Images/image-victor.jpg" class="victor">
      <div class="card-section">
        <h1>Victor Crest <span class="age">26</span></h1>
        <h2>London</h2>
      </div>
      <section class="grid-x grid-margin-x following">
        <div class="cell small-4">
          <h3 >80K</h3>
          <span style="letter-spacing: 2px;"> Followers</span>
        </div>
        <div class="cell auto">
          <h3>803K</h3>
          <span style="letter-spacing: 2px; margin-left: 13px;">Likes</span>
        </div>
        <div class="cell auto">
          <h3>1.4K</h3>
          <span style="letter-spacing: 2px; margin-left: 8px;">Photos</span>
        </div>
      </section>
    </div>


  </main>
  <footer>
    <div class="attribution footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marianella</a>.
    </div>
  </footer>
</body>

</html>
