<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="icon" type="image/png" sizes="32x32" href="/Assets/Images/favicon-32x32.png">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="box">
      <div class="one">
        <img id="color" src="./Images/bg-pattern-card.svg" alt="background color blue">
        <img id="picture" src="./Images/image-victor.jpg" alt="users profile picture">
        <h1>Victor Crest<span class="age">26</span></h1>
        <p>London</p>
      </div>

      <div class="two">
        <div class="followers social">
          <h2>80K</h2>
          <p> Followers</p>
        </div>

        <div class="likes social">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="photos social">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>

      </div>

    </div>
  </main>

  <footer>
    <div class="attribution footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marianella</a>.
    </div>
  </footer>
</body>

</html>
